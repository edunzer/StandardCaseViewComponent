<template>
    <lightning-card title="Case Details" icon-name="standard:case">
        <!-- Display error message if any -->
        <template if:true={errorMessage}>
            <lightning-tile label="Error" class="slds-m-around_medium">
                <p>{errorMessage}</p>
            </lightning-tile>
        </template>

        <!-- Case details -->
        <template if:true={caseRecord}>
            <div class="slds-p-around_medium">
                <lightning-layout multiple-rows>
                    <!-- Case Number -->
                    <lightning-layout-item size="6">
                        <div class="slds-text-title">Case Number</div>
                        <div class="slds-text-body_regular">{caseRecord.fields.CaseNumber.value}</div>
                    </lightning-layout-item>

                    <!-- Contact Name -->
                    <lightning-layout-item size="6">
                        <div class="slds-text-title">Contact Name</div>
                        <div class="slds-text-body_regular">{caseRecord.fields.Contact.displayValue}</div>
                    </lightning-layout-item>

                    <!-- Contact Email -->
                    <lightning-layout-item size="6">
                        <div class="slds-text-title">Contact Email</div>
                        <div class="slds-text-body_regular">{caseRecord.fields.ContactEmail.value}</div>
                    </lightning-layout-item>

                    <!-- More fields go here -->
                </lightning-layout>
            </div>
        </template>
    </lightning-card>
</template>
